<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Plants Data</title>
    
    <!-- Include required CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/datetime/1.4.1/css/dataTables.dateTime.min.css">
    
    <!-- Include required JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/datetime/1.4.1/js/dataTables.dateTime.min.js"></script>

    <style>
        .dataTables_filter {
            margin-bottom: 10px;
        }
        .column-search {
            width: 100%;
            margin-bottom: 5px;
        }
        thead input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Combined Plants Data</h2>

    <div style="margin: 20px 0;">
        <label for="min">Start Date:</label>
        <input type="text" id="min" name="min">
        <label for="max">End Date:</label>
        <input type="text" id="max" name="max">
    </div>

    <table id="combinedTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>IMPIANTI</th>
                <th>Power (kW)</th>
                <th>Daily Energy (kWh)</th>
                <th>Total Energy (kWh)</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
    </table>

    <script>
        var minDate, maxDate;
 
        // Custom filtering function for date range
        $.fn.dataTable.ext.search.push(
            function(settings, data, dataIndex) {
                var min = minDate.val();
                var max = maxDate.val();
                var date = new Date(data[0]);
    
                if (
                    (min === null && max === null) ||
                    (min === null && date <= max) ||
                    (min <= date && max === null) ||
                    (min <= date && date <= max)
                ) {
                    return true;
                }
                return false;
            }
        );

        $(document).ready(function() {
            // Create date inputs
            minDate = new DateTime('#min', {
                format: 'YYYY-MM-DD'
            });
            maxDate = new DateTime('#max', {
                format: 'YYYY-MM-DD'
            });

            // Fetch and process the JSON data
            fetch('https://bittumon.github.io/rendriel/TUTTI-plant_data.json')
                .then(response => response.json())
                .then(data => {
                    // Process the data to combine all plants
                    let combinedData = [];
                    for (let plant in data) {
                        data[plant].forEach(record => {
                            combinedData.push([
                                record.Date,
                                record.Time,
                                plant, // Add plant name as IMPIANTI
                                record.Power,
                                record["Daily Energy"],
                                record["Total Energy"]
                            ]);
                        });
                    }

                    // Initialize DataTable
                    var table = $('#combinedTable').DataTable({
                        data: combinedData,
                        dom: 'Bfrtip',
                        buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                        order: [[0, 'desc'], [1, 'desc']],
                        initComplete: function() {
                            // Apply column search
                            this.api().columns().every(function() {
                                var column = this;
                                var title = $(column.header()).text();
                                
                                // Create input element
                                var input = $('<input type="text" class="column-search" placeholder="Search ' + title + '" />')
                                    .appendTo($(column.header()).empty())
                                    .on('keyup change clear', function() {
                                        if (column.search() !== this.value) {
                                            column.search(this.value).draw();
                                        }
                                    });
                            });
                        }
                    });

                    // Event listener for date range filtering
                    $('#min, #max').on('change', function () {
                        table.draw();
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        });
    </script>
</body>
</html>
